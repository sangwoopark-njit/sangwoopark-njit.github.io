<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/kbroman.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
    <link rel="SHORTCUT ICON" href="{{ BASE_PATH }}/favicon.ico"/>

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
              <li><a href="{{ BASE_PATH }}about">about</a></li>
              <li><a href="{{ BASE_PATH }}pubs">publications</a></li>
              <li><a href="{{ BASE_PATH }}news">news</a></li>
              <li><a href="{{ BASE_PATH }}teaching">teaching</a></li>
			  <li><a href="{{ BASE_PATH }}team">team</a></li>
              <!-- <li><a href="{{ BASE_PATH }}/tutorials.html">tutorials</a></li> -->
          </ul>
        </div>
      </div>
    </div>
	
	<style>
	  .nav > li > a {
		padding-right: 0px; !important;/* Adjust padding as needed */
		padding-left: 0px; !important;/* Adjust padding as needed */
		margin-right: 0px; !important;/* Adjust margin between categories */
		<!-- line-height: 1.2 !important; /* Override default line height */
		font-size: 14px !important; /* Override default font size */ -->
	  }
	</style>
	
    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>

      <hr>

    </div>

    {% include JB/analytics %}
  </body>
</html>
